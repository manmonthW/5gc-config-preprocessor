<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>5GC Config Preprocessor - Vercel Demo</title>
    <style>
        * {

        body {

        h1 {

        .subtitle {

        .upload-area {

        .upload-area:hover {

        .upload-area.dragover {

        .upload-icon {

        }

        .upload-text {

            font-size: 16px;
            font-weight: 500;
        }

        .upload-hint {
            color: #999;
            font-size: 12px;
            margin-top: 8px;
        }

        input[type="file"] {
            display: none;
        }

        .options {
            margin-top: 25px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .option-group {
            margin-bottom: 15px;
        }

        .option-group:last-child {
            margin-bottom: 0;
        }

        .option-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            transition: background 0.2s;
        }

        .option-label:hover {

        }

        input[type="checkbox"] {

            height: 18px;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            display: block;
        }

        .status.success {
            background: #e8f5e9;
            color: #388e3c;
            display: block;
        }

        .status.error {
            background: #ffebee;
            color: #d32f2f;
            display: block;
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 8px;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .file-size {
            color: #666;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-info {
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
        }

        .result-item {
            margin-bottom: 8px;
            color: #555;
        }

        .result-item strong {
            color: #333;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            background: #667eea;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ 5GC é…ç½®æ–‡ä»¶é¢„å¤„ç†å™¨</h1>
        <p class="subtitle">æ”¯æŒ XML/YAML/JSON/INI æ ¼å¼ | æ™ºèƒ½è„±æ• | è‡ªåŠ¨åˆ†å— | å…ƒæ•°æ®æå–</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ğŸ“„</div>
            <div class="upload-text">ç‚¹å‡»æˆ–æ‹–æ‹½ä¸Šä¼ é…ç½®æ–‡ä»¶</div>
            <div class="upload-hint">æ”¯æŒ XML, YAML, JSON, INI, TXT æ ¼å¼</div>
            <input type="file" id="fileInput" accept=".xml,.yaml,.yml,.json,.ini,.txt">
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-name" id="fileName"></div>
            <div class="file-size" id="fileSize"></div>
        </div>

        <div class="options">
            <div class="option-group">
                <label class="option-label">
                    <input type="checkbox" id="desensitize" checked>
                    <span>ğŸ”’ è„±æ•å¤„ç†ï¼ˆéšè—IPã€å¯†ç ç­‰æ•æ„Ÿä¿¡æ¯ï¼‰</span>
                </label>
            </div>
            <div class="option-group">
                <label class="option-label">
                    <input type="checkbox" id="convertFormat" checked>
                    <span>ğŸ”„ æ ¼å¼è½¬æ¢ï¼ˆç»Ÿä¸€ä¸º JSON æ ¼å¼ï¼‰</span>
                </label>
            </div>
            <div class="option-group">
                <label class="option-label">
                    <input type="checkbox" id="chunk">
                    <span>ğŸ“¦ æ™ºèƒ½åˆ†å—ï¼ˆå¤§æ–‡ä»¶æ‹†åˆ†ï¼‰</span>
                </label>
            </div>
            <div class="option-group">
                <label class="option-label">
                    <input type="checkbox" id="extractMetadata" checked>
                    <span>ğŸ“Š å…ƒæ•°æ®æå–ï¼ˆç½‘å…ƒä¿¡æ¯ã€ç½‘ç»œé…ç½®ç­‰ï¼‰</span>
                </label>
            </div>
        </div>

        <button id="processBtn" disabled>é€‰æ‹©æ–‡ä»¶å¼€å§‹å¤„ç†</button>

        <div class="status" id="status"></div>

        <div class="result-info" id="resultInfo" style="display: none;"></div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const processBtn = document.getElementById('processBtn');
        const status = document.getElementById('status');
        const resultInfo = document.getElementById('resultInfo');

        let selectedFile = null;

        // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸ
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // æ–‡ä»¶é€‰æ‹©
        fileInput.addEventListener('change', (e) => {
            handleFile(e.target.files[0]);
        });

        // æ‹–æ‹½ä¸Šä¼ 
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        // å¤„ç†æ–‡ä»¶
        function handleFile(file) {
            if (!file) return;

            selectedFile = file;

            fileName.textContent = `ğŸ“„ ${file.name}`;
            fileSize.textContent = `å¤§å°: ${formatFileSize(file.size)}`;
            fileInfo.classList.add('show');

            processBtn.disabled = false;
            processBtn.textContent = 'å¼€å§‹å¤„ç†';

            status.className = 'status';
            status.textContent = '';
            resultInfo.style.display = 'none';
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        }

        // å¤„ç†æŒ‰é’®ç‚¹å‡»
        processBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            processBtn.disabled = true;
            status.className = 'status info';
            status.innerHTML = '<div class="spinner"></div>æ­£åœ¨å¤„ç†æ–‡ä»¶ï¼Œè¯·ç¨å€™...';
            resultInfo.style.display = 'none';

            try {
                // è¯»å–æ–‡ä»¶ä¸º base64
                const base64Content = await fileToBase64(selectedFile);

                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {
                    file_content: base64Content,
                    filename: selectedFile.name,
                    options: {
                        desensitize: document.getElementById('desensitize').checked,
                        convert_format: document.getElementById('convertFormat').checked,
                        chunk: document.getElementById('chunk').checked,
                        extract_metadata: document.getElementById('extractMetadata').checked
                    }
                };

                // å‘é€è¯·æ±‚åˆ° API
                const response = await fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    status.className = 'status success';
                    status.textContent = 'âœ… å¤„ç†æˆåŠŸï¼æ­£åœ¨å‡†å¤‡ä¸‹è½½...';

                    // æ˜¾ç¤ºå¤„ç†ç»“æœä¿¡æ¯
                    showResultInfo(result);

                    // ä¸‹è½½æ–‡ä»¶
                    downloadFile(result.content_base64, result.filename);

                    setTimeout(() => {
                        status.className = 'status success';
                        status.textContent = 'âœ… æ–‡ä»¶å·²ä¸‹è½½å®Œæˆï¼';
                        processBtn.disabled = false;
                        processBtn.textContent = 'é‡æ–°å¤„ç†';
                    }, 500);
                } else {
                    throw new Error(result.error || 'å¤„ç†å¤±è´¥');
                }

            } catch (error) {
                status.className = 'status error';
                status.textContent = `âŒ é”™è¯¯: ${error.message}`;
                processBtn.disabled = false;
                processBtn.textContent = 'é‡è¯•';
            }
        });

        // æ–‡ä»¶è½¬ base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => {
                    const base64 = reader.result.split(',')[1];
                    resolve(base64);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // ä¸‹è½½æ–‡ä»¶
        function downloadFile(base64Content, filename) {
            const link = document.createElement('a');
            link.href = 'data:application/octet-stream;base64,' + base64Content;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // æ˜¾ç¤ºå¤„ç†ç»“æœä¿¡æ¯
        function showResultInfo(result) {
            let html = '<div class="result-item"><strong>å¤„ç†ç»“æœ</strong></div>';

            if (result.file_count !== undefined) {
                html += `<div class="result-item">ğŸ“ è¾“å‡ºæ–‡ä»¶æ•°: <strong>${result.file_count}</strong></div>`;
            }

            if (result.processing_time !== undefined) {
                html += `<div class="result-item">â±ï¸ å¤„ç†æ—¶é—´: <strong>${result.processing_time.toFixed(2)}ç§’</strong></div>`;
            }

            if (result.filename) {
                html += `<div class="result-item">ğŸ“¥ ä¸‹è½½æ–‡ä»¶: <strong>${result.filename}</strong></div>`;
            }

            if (result.metadata && result.metadata['5gc_info']) {
                const nfs = result.metadata['5gc_info'].network_functions;
                if (nfs) {
                    const nfCount = Object.keys(nfs).length;
                    html += `<div class="result-item">ğŸ”§ æ£€æµ‹åˆ°ç½‘å…ƒ: <strong>${nfCount}ä¸ª</strong>`;
                    Object.keys(nfs).slice(0, 5).forEach(nf => {
                        html += `<span class="badge">${nf}</span>`;
                    });
                    html += '</div>';
                }
            }

            if (result.statistics && result.statistics.desensitization) {
                const deStats = result.statistics.desensitization;
                if (deStats.total_replacements) {
                    html += `<div class="result-item">ğŸ”’ è„±æ•å¤„ç†: <strong>${deStats.total_replacements}å¤„</strong></div>`;
                }
            }

            if (result.is_vercel_response) {
                html += `<div class="result-item">â˜ï¸ è¿è¡Œç¯å¢ƒ: <span class="badge">Vercel Serverless</span></div>`;
            }

            resultInfo.innerHTML = html;
            resultInfo.style.display = 'block';
        }
    </script>
</body>
</html>
