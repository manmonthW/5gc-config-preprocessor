version: '3.8'

services:
  # 主应用服务（API模式）
  app:
    build: .
    image: 5gc-config-preprocessor:latest
    container_name: config_preprocessor_app
    ports:
      - "9000:8000"
    volumes:
      # 输入文件目录
      - ./input:/app/input
      # 输出文件目录
      - ./output:/app/output
      # 配置文件
      - ./config.yaml:/app/config.yaml
      # 日志目录
      - ./logs:/app/logs
      # 源代码（开发模式）
      # - ./src:/app/src
      # - ./api:/app/api
    environment:
      - LOG_LEVEL=INFO
      - MAX_WORKERS=4
      - PYTHONUNBUFFERED=1
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Web界面服务
  web:
    image: nginx:alpine
    container_name: config_preprocessor_web
    ports:
      - "9001:80"
    volumes:
      - ./public:/usr/share/nginx/html
      - ./output:/usr/share/nginx/html/output:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    restart: unless-stopped

networks:
  default:
    name: config-preprocessor-network
